<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Arsalan">
        <meta name="description" content="This is the page with contact details and form for the Taco Shop">

        <title>Little Taco Shop Contact Us</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <h1>Little Taco Shop Hours</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#aboutLts">About LTS</a></li>
                    <li><a href="index.html#ourMenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="A close up of tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30"
                            rows="10" placeholder="type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO, 55555-5555
                </address>
                <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
            </article>
        </main>
        <footer>
            <p><a href="#">Back to Top</a></p>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
